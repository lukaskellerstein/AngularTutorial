<div *ngIf="items">
  <app-product-count [count]="itemsCount"></app-product-count>
  <app-product-list [items]="items"
    (onSelect)="selectProduct($event)"></app-product-list>
</div>
<div>
  <app-product-detail [item]="selectedItem"
    (onDelete)="deleteProduct($event)"
    (onSave)="updateProduct($event)"></app-product-detail>
</div>
